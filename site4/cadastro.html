			<h1>Venha ser Adventista!</h1>
			<div class="box">
				<form action="http://www.thiagomiranda.net/formulario.php">
					<fieldset>
						<legend><strong>Cadastro</strong></legend><br>
						<div class="inputBox">
							<input type="text" name="nome" id="nome" class="inputuser"required><label for="nome">Nome Completo</label>
						</div>
						<br><br>
						<div class="inputBox">
							<input type="text" name="email" id="email" class="inputuser" required><label for="email">Email</label>
						</div><br><br>
						<div class="inputBox">
							<input type="tel" name="telefone" id="telefone" class="inputuser"required><label for="telefone">Telefone</label>
						</div><br><br>
						<div class="sexo">
						<p>Sexo:</p>
						<input type="radio" id="feminino" name="genero" value="feminino" required>
						<label for="feminino">Feminino</label>
						<input type="radio" id="masculino" name="genero" value="masculino" required>
						<label for="masculino">masculino</label><br><br>
						</div>
						<div class="inputBox"><br><br>
						<label for="datanascimento"><strong>Data de nascimento</strong></label>
							<input type="date" name="datanascimento" id="datanascimento" class="inputuser"required>
						</div><br><br>
						
						<input type="submit" name="submite" id="submite">
						<br><br>
					</fieldset>
				
				</form>
				</div>
				</section>
